<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <h1><em>{{movie.title}}</em></h1>

            <form role="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" ng-model="movie.title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" rows="3" ng-model="movie.description" required>{{movie.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="director">Director</label>
                    <input type="text" class="form-control" id="director" ng-model="movie.director">
                </div>
                <div class="form-group">
                    <label for="year">Year Released</label>
                    <input type="text" class="form-control" id="year" ng-model="movie.releaseYear">
                </div>
                <button class="btn btn-primary" ng-click="save(movie)">Save</button>
                <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
